<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arman's Director Task</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Arman's Director Task</h1>
            </div>
            <ul class="nav-links">
                
                
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h2 class="finished-title">
                    Finished <span class="checkmark">✓</span>
                </h2>
            </div>
        </section>

        <section id="crud" class="section">
            <div class="container">
                <h2>Aufgabenliste (CRUD Demo)</h2>
                <form id="todoForm" class="todo-form">
                    <input type="text" id="todoTitle" placeholder="Titel" required>
                    <input type="text" id="todoText" placeholder="Beschreibung">
                    <button type="submit" class="cta-btn">Hinzufügen</button>
                </form>
                <ul id="todoList" class="todo-list"></ul>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
        </div>
    </footer>



    <script src="script.js"></script>
</body>
</html>
